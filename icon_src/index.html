<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="main.js"></script>
    <div>
      <svg id="headset" onload="draw_headset()" viewBox="-.50 -.50 1 1"></svg>
      <button id="download-headset" onclick="exportHeadset()">DOWNLOAD</button>
    </div>
    <div>
      <svg id="lockup" onload="draw_lockup()" class="change-with-theme" viewBox="-.50 -.25 1.075 .50"></svg>
      <button id="download-lockup" onclick="exportLockup()">DOWNLOAD</button>
    </div>
    <div>
      <svg id="logo" onload="draw_logo()" class="change-with-theme" viewBox="-.40 -.40 .80 .80"></svg>
      <button id="download-logo" onclick="exportLogo()">DOWNLOAD</button>
    </div>
  </body>
  <style id="styles">
      .contrast {
            fill: #000;
      }

      div {
        width: 300px;
        background-color: white;
      }

      @media (prefers-color-scheme: dark) {
        change-with-theme.contrast {
            fill: #fff;
        }
        change-with-theme.div {
          background-color: black;
        }
      }

      svg {
        height: auto();
        background-color: transparent;
      }
  </style>
</html>
