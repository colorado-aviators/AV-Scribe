<!DOCTYPE html>
<html>
    <head>
        <title>AVWX Scribe</title>
        <script type = "text/javascript" src="functions.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="script()">
        <!-- Rounded switch -->
        <label class="switch">
            Limit ranges to US lower 48 records
            <input type="checkbox" value="False">
            <span class="slider round"></span>
        </label>
        <label class="switch">
            Information:
            <select name="letter" id="information"></select>
        </label>
        <label class="switch" for="123">
            Current Date:
            <input type="datetime-local" id="123" name="date">
        </label>
        <button id="downloadButton"> Save File </button>
        <div class="slidecontainer">
            <label class="switch">
                Wind variable?
                <input type="checkbox" value="False" id="windVariableBox">
                <span class="slider round"></span>
            </label>
            <label id="windDirPickerLabel">
                <input type="range" min="0" max="350" value="0" step="10" class="slider" id="windDirPicker">
                <span id="windDirPickerSpan"></span>
            </label>

            <label id="windVelPickerLabel">
                <input type="range" min="0" max="30" value="1" step="1" class="slider" id="windVelPicker">
                <span id="windVelPickerSpan"></span>
            </label>

            <label id="windGustPickerLabel">
                <input type="range" min="0" max="30" value="0" step="1" class="slider" id="windGustPicker">
                <span id="windGustPickerSpan"></span>
            </label>

            <label id="visibilityPickerLabel">
                <input type="range" min="0" max="10" value="0" step="1" class="slider" id="visibilityPicker">
                <span id="visibilityPickerSpan"></span>
            </label>

            <label id="tempPickerLabel">
                <input type="range" value="0" step="1" class="slider" id="tempPicker">
                <span id="tempPickerSpan"></span>
            </label>

            <label id="dewpointPickerLabel">
                <input type="range" value="0" step="1" class="slider" id="dewpointPicker">
                <span id="dewpointPickerSpan"></span>
            </label>

            <label>
                <input type="range" value="30" step=".01" class="slider" id="altimeterPicker">
                <span>Altimeter Setting: <output id="altimeterText"></output></span>
            </label>

        </div>
        <script src="setup.js"></script>
    </body>
</html>
