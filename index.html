<!DOCTYPE html>
<html>
    <head>
        <title>AVWX Scribe</title>
        <script type = "text/javascript" src="functions.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="script()">
        <!-- Rounded switch -->
        <label class="switch">
            Limit ranges to US lower 48 records
            <input type="checkbox" value="False">
            <span class="slider round"></span>
        </label>
        <label class="switch">
            Information:
            <select name="letter" id="information"></select>
        </label>
        <label class="switch" for="123">
            Current Date:
            <input type="datetime-local" id="123" name="date">
        </label>
        <p id="windLine">Wind: <output id="windText"></output></p>
        <p id="visibilityLine">Visibility: <output id="visibilityText"></output> SM</p>
        <p id="tempLine">Temperature / Dew point: <output id="tempText"></output> / <output id="dewText"></output></p>
        <p id="spreadLine">Spread: <output id="spreadText"></output></p>
        <p id="altimeterLine">Altimeter setting: <output id="altimeterText"></output></p>
        <button id="downloadButton"> Save File </button>
        <div class="slidecontainer">
            <label class="switch">
                Wind variable?
                <input type="checkbox" value="False" id="windVariableBox">
                <span class="slider round"></span>
            </label>
            <label id="windDirPickerLabel">
                <input type="range" min="0" max="359" value="0" step="10" class="slider" id="windDirPicker">
                <span>Wind Direction</span>
            </label>

            <label id="windVelPickerLabel">
                <input type="range" min="0" max="30" value="1" step="1" class="slider" id="windVelPicker">
                <span>Wind Velocity</span>
            </label>

            <label id="windGustPickerLabel">
                <input type="range" min="0" max="30" value="0" step="1" class="slider" id="windGustPicker">
                <span>Wind Gust</span>
            </label>


            <label>
                <input type="range" min="0" max="10" value="0" step="1" class="slider" id="visibilityPicker">
                <span>Visibility <output id="visibilityText2"></output> SM</span>
            </label>

            <label>
                <input type="range" value="0" step="1" class="slider" id="tempPicker">
                <span>Temperature (C)</span>
            </label>

            <label>
                <input type="range" value="0" step="1" class="slider" id="dewPicker">
                <span>Dew Point (C)</span>
            </label>


            <label>
                <input type="range" value="30" step=".01" class="slider" id="altimeterPicker">
                <span>Altimeter Setting</span>
            </label>

        </div>
        <script src="setup.js"></script>
    </body>
</html>
