<svg id="blah" xmlns="http://www.w3.org/2000/svg" viewBox="-50 -30 100 60" onload="pieSlice()">
    <defs>
        <g id="headset" stroke-width="0">
            <path
                d="
                M -.12 -.08
                A .1 .1 0 0 1 .12 -.08
                L .11 -.05
                A .11 .1 0 0 0 -.11 -.05
                "
            />
            <path
                d="
                M -.11 -.07
                A .11 .08 0 0 0 -.11 .07
                A .06 .1 0 0 0 -.11 -.07
                "
            />
            <path
                d="
                M .11 -.07
                A .11 .08 0 0 1 .11 .07
                A .05 .1 0 0 1 .11 -.07
                "
            />
            <path
                d="
                M .11 .07
                A .10 .10 0 0 1 0 .14
                L .01 .12
                A .10 .10 0 0 0 .11 .07
                "
            />
            <circle r=".02" cy=".13"/>
        </g>
    </defs>
    <g transform="scale(100)">
        <use href="#headset" x="-.185" y=".025" transform="scale(1.2)"/>
        <text x="-.225" y=".025" class="av-font">AV</text>
        <text x=".025" y=".025" class="scribe-font">Scribe</text>
    </g>
    <!-- Text -->
    <style>
        .scribe-font {
            font: .16px proxima nova;
            dominant-baseline: middle;
            text-anchor: left;
        }
        .av-font {
            font: .16px proxima nova;
            dominant-baseline: middle;
            text-anchor: middle;
        }
        path, circle, .av-font, .scribe-font {
